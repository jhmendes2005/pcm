{% extends "base.html" %}

{% block content %}
    <div>
        <div class="loader" id="loader" style="display: none;"></div>  <!-- Carregador escondido por padrão -->
        
        <form action="" method="post" onsubmit="showLoader()">  <!-- Chama a função showLoader ao enviar -->
            <input type="name" name="name" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="password" placeholder="Senha" required>

            <!-- Botão para ingressar em uma empresa -->
            <button type="button" onclick="toggleInviteField()">Ingressar em uma empresa</button>

            <!-- Campo INVITE ID, escondido por padrão -->
            <div id="invite-field" style="display: none;">
                <input type="text" name="invite_id" placeholder="Invite ID">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <style>
        /* Estilos do carregador */
        .loader {
            border: 8px solid #f3f3f3; /* Cor do fundo */
            border-top: 8px solid #3498db; /* Cor do carregador */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;  /* Fica em cima do formulário */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block'; // Mostra o carregador
        }

        function toggleInviteField() {
            var inviteField = document.getElementById('invite-field');
            if (inviteField.style.display === "none") {
                inviteField.style.display = "block";  // Mostra o campo Invite ID
            } else {
                inviteField.style.display = "none";   // Esconde o campo Invite ID
            }
        }
    </script>
{% endblock %}
